<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Player X's turn</div>
  <div id="timer">10</div>


  <div id="game-container">

  <div id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div class="scores">
    <div>X Score: <span id="xScore">0</span></div>
    <div>O Score: <span id="oScore">0</span></div>
    <div>Draws: <span id="draws">0</span></div>
  </div>

  <div class="controls">
    <button id="resetBtn">Reset Game</button>
    <button id="newGameBtn">New Game</button>
    <select id="modeSelect">
      <option value="player">Player vs Player</option>
      <option value="computer">Player vs Computer</option>
    </select>
    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button id="toggleTheme">Toggle Dark Mode</button>
    <button id="toggleSound">Toggle Sound</button>
  </div>
  </div>

  <!-- Sounds -->
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="drawSound" src="draw.mp3"></audio>
</div>
<script src="script.js"></script>
  
</body>
</html>
